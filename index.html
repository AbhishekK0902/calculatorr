<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
<link rel="stylesheet" href="style.css">
 
</head>

   
<body>
  <div >
    <h1>Calulator</h1>
    
    <div class="calculator" placeholder="0"> 
  <input type="text" placeholder="" id="inputbox" value="0"
  
</div>
<div>
  <button ">AC</button>
  <button>DEL</button>
  <button>%</button>
  <button>/</button>
</div>
<DIV>
  <button style="background-color: aliceblue;">7</button>
  <button style="background-color: aliceblue;">8</button>
  <button style="background-color: aliceblue;">9</button>
  <button>*</button>
</DIV>
<div>
  <button style="background-color: aliceblue;">4</button>
  <button style="background-color: aliceblue;">5</button>
  <button style="background-color: aliceblue;">6</button>
  <button>+</button>
</div>
<div>
  <button style="background-color: aliceblue;">1</button>
  <button CLASS="HO">2</button>
  <button CLASS="HO">3</button>
  <button>-</button>
</div>
<div>
  <button CLASS="HO">00</button>
  <button CLASS="HO">0</button>
  <button CLASS="HO">.</button>
  <button>=</button>
</div>
  <script src="script.js"></script>
</body>
</html>
